<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AngularJS 1- Controllers & Scope</title>
    <style>
      .ng-cloak,
      [ng-cloak],
      [ng\:cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body ng-app="controllerApp" ng-cloak>
    <p ng-controller="MyController">
      {{ message }}
    </p>

    <p ng-controller="CountController">
      I like number {{ count() }}.
    </p>

    <p ng-controller="AnotherController">
      {{ add(number, 2)}} is not the same as {{ add(number, "2")}}
      <br />
      4 + 4 + 4 + 4 = {{ add(4, add(4, add(4, 4)))}}
    </p>

    <div ng-controller="AuthController">
      <p>
        The secret code is
        <span ng-show="authorized">4444</span>
        <span ng-hide="authorized">****</span>
      </p>
      <input type="button" value="toggle" ng-click="toggle()" />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="modules/module.js"></script>
    <script src="controllers/my-controller.js"></script>
    <script src="controllers/count-controller.js"></script>
    <script src="controllers/another-controller.js"></script>
    <script src="controllers/auth-controller.js"></script>
  </body>
</html>
